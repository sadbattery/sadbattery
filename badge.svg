<svg width="329" height="88" viewBox="0 0 329 88" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
    </style>
    <linearGradient id="avatarBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a3ea2a"/>
      <stop offset="100%" stop-color="#2e4463"/>
    </linearGradient>
    <pattern id="avatarImage" patternUnits="userSpaceOnUse" width="60" height="60">
      <image xlink:href="https://secure.gravatar.com/avatar/c781d8c1a07202df8a3e74a7277c0d21.jpg?s=200&d=robohash&r=x" x="-30" y="-30" width="120" height="120"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#303030"/>
    </filter>
    <pattern id="thmBackground" patternUnits="userSpaceOnUse" width="327" height="84">
      <image xlink:href="https://tryhackme.com/img/thm_public_badge_bg.svg" width="327" height="84"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="327" height="84" rx="12" fill="url(#thmBackground)" x="1" y="2"/>
  
  <!-- Avatar with proper stroke -->
  <circle cx="42" cy="44" r="32" fill="url(#avatarBorder)"/>
  <circle cx="42" cy="44" r="30" fill="#121212" stroke="url(#avatarBorder)" stroke-width="2"/>
  <circle cx="44" cy="46" r="28" fill="url(#avatarImage)" filter="url(#shadow)"/>
  
  <!-- User name -->
  <text x="90" y="36" font-family="Poppins" font-size="14" font-weight="500" fill="#f9f9fb">
    <tspan>ghost.pants</tspan>
  </text>
  
  <!-- Rank -->
  <g transform="translate(230, 30)">
    <text font-family="Poppins" font-size="12" font-weight="500" fill="#ffbb45">⚡</text>
    <text x="15" font-family="Poppins" font-size="12" font-weight="500" fill="#ffffff">[0x4]</text>
  </g>
  
  <!-- Stats -->
  <g transform="translate(90, 50)">
    <text font-family="Poppins" font-size="11" fill="#9ca4b4">🏆</text>
    <text x="15" font-family="Poppins" font-size="11" fill="#ffffff">422150</text>
  </g>
  
  <g transform="translate(150, 50)">
    <text font-family="Poppins" font-size="11" fill="#a3ea2a">🔥</text>
    <text x="15" font-family="Poppins" font-size="11" fill="#ffffff">0 days</text>
  </g>
  
  <g transform="translate(210, 50)">
    <text font-family="Poppins" font-size="11" fill="#d752ff">🎖️</text>
    <text x="15" font-family="Poppins" font-size="11" fill="#ffffff">6</text>
  </g>
  
  <g transform="translate(250, 50)">
    <text font-family="Poppins" font-size="11" fill="#719cf9">🚪</text>
    <text x="15" font-family="Poppins" font-size="11" fill="#ffffff">15</text>
  </g>
  
  <!-- Link -->
  <text x="90" y="72" font-family="Poppins" font-size="11" fill="#f9f9fb">
    <tspan>tryhackme.com</tspan>
  </text>
  
  <!-- Clickable area -->
  <a xlink:href="https://tryhackme.com/p/ghost.pants" target="_blank">
    <rect width="327" height="84" rx="12" fill="transparent" x="1" y="2"/>
  </a>
</svg>
